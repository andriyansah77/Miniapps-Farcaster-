<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, sans-serif;
      background: #050816;
      color: #e5edf9;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d2b53 0, #050816 55%);
    }
    .card {
      background: rgba(10, 18, 35, 0.98);
      border-radius: 16px;
      padding: 20px 24px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(88, 113, 255, 0.35);
      text-align: left;
    }
    .title { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
    .subtitle { font-size: 13px; opacity: 0.75; margin-bottom: 14px; }
    .label { font-size: 12px; opacity: 0.7; }
    .value { font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .small { font-size: 11px; opacity: 0.6; margin-top: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title" id="title">Mini App Test ðŸ‘‹</div>
    <div class="subtitle" id="subtitle">Loading Farcaster contextâ€¦</div>
    <div class="label">Username</div>
    <div class="value" id="userLine">-</div>
    <div class="label">FID</div>
    <div class="value" id="fidLine">-</div>
    <div class="small" id="infoLine"></div>
  </div>

  <!-- 1) SDK resmi via CDN (BUKAN module) -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>

  <!-- 2) Deteksi global mana yang dipakai SDK, lalu panggil ready() -->
  <script>
    (async function () {
      const titleEl = document.getElementById('title');
      const subEl   = document.getElementById('subtitle');
      const userEl  = document.getElementById('userLine');
      const fidEl   = document.getElementById('fidLine');
      const infoEl  = document.getElementById('infoLine');

      // Coba berbagai kemungkinan global yang dipakai SDK
      let sdk =
        (window.miniapp && window.miniapp.sdk) ||
        (window.frame && window.frame.sdk) ||
        (window.farcaster && window.farcaster.miniapp) ||
        window.sdk;

      // Kalau dibuka di browser biasa, global ini bisa saja undefined
      if (!sdk) {
        titleEl.textContent = 'Mini App Test (web view) ðŸ‘‹';
        subEl.textContent   = 'Open this URL via Farcaster Mini App Preview.';
        userEl.textContent  = '-';
        fidEl.textContent   = '-';
        infoEl.textContent  = 'SDK global not found.\n(Ini normal kalau buka di browser biasa)';
        return;
      }

      try {
        let ctx = {};
        try {
          ctx = sdk.context || {};
        } catch (e) {
          ctx = {};
        }

        const user = ctx.user || {};
        const name = user.displayName || user.username || 'Farcaster user';

        titleEl.textContent = `Hi, ${name} âœ¨`;
        subEl.textContent   = 'Mini App context loaded.';
        userEl.textContent  = user.username ? '@' + user.username : '-';
        fidEl.textContent   = user.fid != null ? String(user.fid) : '-';
        infoEl.textContent  = 'Calling sdk.actions.ready()â€¦';

        if (sdk.actions && typeof sdk.actions.ready === 'function') {
          await sdk.actions.ready();
          infoEl.textContent = 'ready() called âœ… Mini App is ready.';
        } else {
          infoEl.textContent = 'sdk.actions.ready() not available on SDK object.';
        }
      } catch (err) {
        console.error('MiniApp error:', err);
        infoEl.textContent = 'Error: ' + (err.message || String(err));
      }
    })();
  </script>
</body>
</html>
