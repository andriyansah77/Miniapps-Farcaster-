<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, sans-serif;
      background: #050816;
      color: #e5edf9;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d2b53 0, #050816 55%);
    }
    .card {
      background: rgba(10, 18, 35, 0.98);
      border-radius: 16px;
      padding: 20px 24px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(88, 113, 255, 0.35);
      text-align: left;
    }
    .title { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
    .subtitle { font-size: 13px; opacity: 0.75; margin-bottom: 14px; }
    .small { font-size: 11px; opacity: 0.6; margin-top: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title" id="title">Mini App Test ðŸ‘‹</div>
    <div class="subtitle" id="subtitle">Loadingâ€¦</div>
    <div class="small" id="infoLine"></div>
  </div>

  <!-- SDK via CDN SESUAI DOKS -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    async function main() {
      const titleEl = document.getElementById('title');
      const subEl   = document.getElementById('subtitle');
      const infoEl  = document.getElementById('infoLine');

      try {
        // coba ambil context (kalau memang jalan di Mini App)
        let ctx = {};
        try {
          ctx = sdk.context || {};
        } catch (_) {
          ctx = {};
        }

        const user = ctx.user || {};
        const name = user.displayName || user.username || 'friend';

        titleEl.textContent = `Hi, ${name} âœ¨`;
        subEl.textContent   = 'Mini App is loaded. Calling ready()â€¦';

        // WAJIB: kasih tahu host kalau app sudah siap
        await sdk.actions.ready();

        infoEl.textContent = 'ready() called âœ… (kalau masih ada warning, berarti host-nya yang belum update)';
      } catch (err) {
        console.error('Mini app error:', err);
        subEl.textContent  = 'Error when calling ready()';
        infoEl.textContent = String(err?.message || err);
      }
    }

    main();
  </script>
</body>
</html>
