<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MiniApp Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: white;
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app">Loading MiniAppâ€¦</div>

  <!-- PENTING: gunakan IIFE SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/browser-iife.min.js"></script>

  <script>
    async function init() {
      const sdk = window.farcaster.miniapp;

      const el = document.getElementById("app");

      const inApp = await sdk.isInMiniApp();

      if (!inApp) {
        el.textContent = "Not in MiniApp â€” open via Warpcast Preview Tool.";
        return;
      }

      const ctx = sdk.context;
      const user = ctx.user;

      el.innerHTML = `
        <h2>Hello, ${user.displayName || user.username}</h2>
        <p>FID: ${user.fid}</p>
        <p>MiniApp Loaded Successfully ðŸŽ‰</p>
      `;

      await sdk.actions.ready();
    }

    init();
  </script>
</body>
</html>
